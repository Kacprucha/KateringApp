<div class="navbar bg-base-100 max-w-[80rem] mx-auto">
  <div class="flex-1" routerLink="/">
    <a class="btn btn-ghost text-xl">Katering App</a>
  </div>
  <div class="flex flex-row gap-8">
    <app-cart *ngIf="isClientEnvironment"></app-cart>
    <div
      tabindex="0"
      class="dropdown dropdown-end flex flex-row gap-4 btn btn-ghost no-animation"
    >
      <div class="flex flex-col gap-1">
        <h3>{{ userName }}</h3>
        <span>{{ userRoles.join(", ") }}</span>
      </div>
      <div role="button" class="avatar placeholder">
        <div class="w-10 rounded-full bg-neutral text-neutral-content">
          <span class="text-lg">U</span>
        </div>
      </div>
      <ul
        tabindex="0"
        class="z-[1] p-2 gap-y-1 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 fixed top-[60px]"
      >
        <li><a routerLink="/meal">Meals</a></li>
        <li><a routerLink="/orders">My orders</a></li>
        @if (isCateringFirmEnvironment) {
        <li><a routerLink="/statistics">Statistics</a></li>
        }
        <li><a routerLink="/profile">Profile</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
