<div class="max-w-md mx-auto mt-10 p-6 bg-base-100 shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">PayPal Payment</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Name on Card</span>
      </label>
      <input
        type="text"
        formControlName="nameOnCard"
        class="input input-bordered w-full"
      />
      <div
        *ngIf="
          paymentForm.get('nameOnCard')?.invalid &&
          paymentForm.get('nameOnCard')?.touched
        "
        class="text-red-500"
      >
        Name is required and should be at least 3 characters long.
      </div>
    </div>
    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Card Number</span>
      </label>
      <input
        type="text"
        formControlName="cardNumber"
        class="input input-bordered w-full"
      />
      <div
        *ngIf="
          paymentForm.get('cardNumber')?.invalid &&
          paymentForm.get('cardNumber')?.touched
        "
        class="text-red-500"
      >
        Card number is required and must be 16 digits.
      </div>
    </div>
    <div class="flex space-x-4 mb-4">
      <div class="form-control w-1/2">
        <label class="label">
          <span class="label-text">Expiration Date</span>
        </label>
        <input
          type="text"
          formControlName="expirationDate"
          class="input input-bordered w-full"
        />
        <div
          *ngIf="
            paymentForm.get('expirationDate')?.invalid &&
            paymentForm.get('expirationDate')?.touched
          "
          class="text-red-500"
        >
          Expiration date is required and must be in MM/YY format.
        </div>
      </div>
      <div class="form-control w-1/2">
        <label class="label">
          <span class="label-text">CVV</span>
        </label>
        <input
          type="text"
          formControlName="cvv"
          class="input input-bordered w-full"
        />
        <div
          *ngIf="
            paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched
          "
          class="text-red-500"
        >
          CVV is required and must be 3 digits.
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary w-full"
      [disabled]="paymentForm.invalid"
    >
      Pay Now
    </button>
  </form>
</div>
