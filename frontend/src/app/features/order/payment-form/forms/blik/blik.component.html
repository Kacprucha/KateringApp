<div class="max-w-md mx-auto mt-10 p-6 bg-base-100 shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Blik Payment</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Blik code</span>
      </label>
      <input
        type="text"
        formControlName="code"
        class="input input-bordered w-full"
      />
      <div
        *ngIf="
          paymentForm.get('code')?.invalid && paymentForm.get('code')?.touched
        "
        class="text-red-500"
      >
        Blik code is required and must be 6 digits.
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary w-full"
      [disabled]="paymentForm.invalid"
    >
      Pay Now
    </button>
  </form>
</div>
