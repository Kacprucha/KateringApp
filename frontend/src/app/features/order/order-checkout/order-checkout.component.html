<form class="max-w-md mx-auto p-4 bg-base-100 shadow-lg rounded-lg">
  <div class="form-control mb-4">
    <label for="card-number" class="label">
      <span class="label-text">Credit Card Number:</span>
    </label>
    <input
      type="text"
      id="card-number"
      name="card-number"
      class="input input-bordered w-full"
    />
  </div>

  <div class="form-control mb-4">
    <label for="expiry-date" class="label">
      <span class="label-text">Expiry Date:</span>
    </label>
    <input
      type="text"
      id="expiry-date"
      name="expiry-date"
      class="input input-bordered w-full"
    />
  </div>

  <div class="form-control mb-4">
    <label for="cvv" class="label">
      <span class="label-text">CVV:</span>
    </label>
    <input id="cvv" name="cvv" class="textarea textarea-bordered w-full" />
  </div>

  <button type="submit" class="btn btn-primary w-full">Pay</button>
</form>
